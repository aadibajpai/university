<html>
<body>
<p id="text">

</body>
<script>
async function onLoad() {
    let response = await fetch("https://uni.aadibajpai.workers.dev")
        .then(async (resp) => { 
            if (resp.ok) {
                const uni = await resp.text();
                return `r u from ${uni} bb`;
            } else return "sadmoment nothing found";
        })
        .catch(err => `something went fucky wucky ${err}`);
    document.getElementById("text").innerHTML = response;
}

if (document.readyState != 'loading'){
    onLoad();
} else {
    document.addEventListener('DOMContentLoaded', onLoad);
}
</script>

</html>
